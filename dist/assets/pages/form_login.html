

    <!--l-sign-in-->
    <div class="l-sign-in">
        <form class="l-form">
            <div class="l-col">
                <h4>Sign In</h4>
                <p>using your Linky account</p>
                <div class="l-form-item">
                    <div class="field">
                        <span class="b-fld"><input class="fld" type="text" name="username" value="Username" title="Username" /></span>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="l-form-item">
                    <div class="field">
                        <span class="b-fld"><input class="fld" type="text" name="password" value="Password" title="Password" /></span>
                        <span class="forgot"><a href="#" title="Forgot password?">Forgot password?</a></span>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="l-form-item">
                    <div class="field">
                        <label class="checkbox"><input type="checkbox" name="chbox" id="c1" />Remember me</label>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="l-form-item">
                    <div class="field">
                     
                       <input type="button" class="button button-orange-1" value="Sign in" id="Signin">
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="l-form-item l-create">
                    <div class="field">
                        <a href="#/form_reg" title="Create an Account">Create an Account</a>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="r-col">
                <h4>Already socialized?</h4>
                <p>You can use your account on different social networks instead of creating another here</p>
                <ul class="social">
                    <li><a href="#" title="facebook"><img src="images/social_icons/facebook.png" width="24" height="24" alt="facebook" /></a></li>
                    <li><a href="#" title="facebook"><img src="images/social_icons/twitter.png" width="24" height="24" alt="twitter" /></a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <!--/l-sign-in-->
