    <div class="l-sign-up">
        <form class="l-form">
            <div class="l-form-item">
                <div class="field">
                    <span class="b-icon b-icon-confirm"></span>
                    <span class="b-fld">
                        <label class="fld-val">Username</label>
                        <input class="fld required" type="text" name="username" value="" />
                    </span>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="l-form-item">
                <div class="field">
                    <span class="b-icon b-icon-confirm"></span>
                    <span class="b-fld">
                        <label class="fld-val">Email</label>
                        <input class="fld required" type="text" name="email" value="" />
                    </span>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="l-form-item">
                <div class="field">
                    <span class="b-icon b-icon-confirm"></span>
                    <span class="b-fld">
                        <label class="fld-val">Password (active field)</label>
                        <input class="fld required" type="password"  name="password" value="" />
                    </span>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="l-form-item">
                <div class="field">
                    <span class="b-icon b-icon-confirm"></span>
                    <span class="b-fld">
                        <label class="fld-val">Confirm password</label>
                        <input class="fld required" type="password" name="password_confirm" value="" />
                    </span>
                    <div class="clear"></div>
                </div>
            </div>
         
            <div class="l-form-item">
                <div class="field">
              <button id="Register" class="button button-orange-1" type="submit" value="Register"><span><span>Register</span></span></button>
               
              <!--     <input type="button" class="button button-orange-1" value=" Register " id="Register">-->
                    <div class="clear"></div>
                </div>
            </div>
        </form>
    </div>
